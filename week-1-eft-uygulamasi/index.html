<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
  <div class="title">
    EFT İŞLEMLERİ
  </div>
  <div  class="menu">
    <form id="menu">
      <div class="col-12">
        <label class="label">Gönderecek Hesap</label>
        <div class="input-group mb-3">
          <select id="accounts" class="form-select form-select mb-3" required>
            <option value="" disabled selected>İşlem yapacağınız hesabı seçin.</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <label class="label" for="inlineFormInputGroupUsername">Gönderilecek Hesap</label>
        <div class="input-group mb-3">
          <div class="input-group-text">TR</div>
          <input id="iban" type="tel" maxlength="20" minlength="20" value="" class="form-control" id="inlineFormInputGroupUsername" placeholder="IBAN Numarası Giriniz"required>
        </div>
      </div>
      <div class="col-12">
        <label class="label" for="inlineFormInputGroupUsername">Gönderilecek Miktar</label>
        <div class="input-group mb-3">
          <input id="amount" value =""type="number"  class="form-control" id="inlineFormInputGroupUsername" placeholder="Göndermek istediğiniz tutarı giriniz">
        </div>
      </div>
      <div style="padding-bottom: 10px;">
        <label id="timer" class="timer"></label>
      </div>
      <button id="submit" disabled="true" class="submit-button" type="submit">Gönder</button>
    </form>
  </div>

    <script src="index.js"></script>
</body>
</html>
